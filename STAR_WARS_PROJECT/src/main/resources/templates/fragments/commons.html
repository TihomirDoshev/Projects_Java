<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta type="hidden" id="csrf" th:name="${_csrf.headerName}" th:value="${_csrf.token}">
    <title>Star Wars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/images/star%20wars%20favicon%20picture.jpg">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.js}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!--Google Fonts-->
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>

<body>

<nav th:fragment="navigation">
    <nav class="navbar navbar-expand-md navbar-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Star Wars</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">



                    <!--АКО Е АНОНИМЕН ПОКАЖИ ТЕЗИ-->
                    <th:block sec:authorize="isAnonymous()">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/news/catalogue}">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/login}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/register}">Register</a>
                        </li>
                    </th:block>

                    <!--АКО Е ЛОГНАТ ПОКАЖИ ТЕЗИ-->
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item" sec:authorize="hasRole('ADMINISTRATOR')">
                            <a class="nav-link" th:href="@{/admin}"
                            >Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/profile}">My Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/news/catalogue}">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/add/movie}">Add Movie</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/add/serial}">Add Serial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/add/game}">Add Game</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/add/news}">Add News</a>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/users/logout}"
                                  th:method="POST">
                                <button class="nav-link" type="submit">Logout</button>
                            </form>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>
</nav>

<footer th:fragment="footer" class="footer">
    &copy; Antoni Veznev & ™ Lucasfilm Ltd. All Rights Reserved
</footer>

<script th:fragment="script"
        th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>

</body>

</html>
