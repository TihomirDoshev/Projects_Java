<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}"></head>
<body class="body-login">
<nav th:replace="~{fragments/commons::navigation}"></nav>

<div id="main-login">
    <div class="container text-light ">
        <h1 class="display-3">
            <strong class="bg-blur rounded border-left border-white pl-3 ">Login</strong>
        </h1>
    </div>
    <form class="login"
          th:action="@{/users/login}"
          th:method="POST">
        <p id="h3wrongU" class="mt-5 text-center">
            <strong th:if="${bad_credential}" class="rounded pl-3 text-danger">
                Wrong Username or Password! Please try again.
            </strong>
        </p>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" min="2" max="50"
                       class="form-control"
                       id="username"
                       name="username"
                       th:value="${username}"
                       aria-describedby="usernameHelpInline" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="password"
                       name="password"
                       aria-describedby="passwordHelpInline" placeholder="Password">
            </div>
        </div>
        <button type="submit" role="button" class="mt-2 btn btn-lg btn-outline-light">Login</button>
    </form>
</div>


<footer th:replace="~{fragments/commons::footer}"></footer>
<script th:replace="~{fragments/commons::script}"></script>

</body>
</html>
